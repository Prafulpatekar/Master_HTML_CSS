<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <a href="https://www.google.com/">Google</a>
    </p>
    <p>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </p>
    <!-- Internal Links -->
    <p>
        <a href="/04_headings.html">Typography</a>
    </p>
    <!-- Local Images -->
    <img src="/images/icon.png" alt="My Image" width="200">
    <!-- Remote Images -->
    <img src="https://unsplash.com/photos/OL2FkTjKD6w" alt="Remote images">
</body>
</html>
