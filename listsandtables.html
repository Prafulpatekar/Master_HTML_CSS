<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul >
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Tables -->
    <table style="width: 600px;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Praful</td>
                <td>Patekar</td>
                <td>prafulpatekar23@gmail.com</td>
            </tr>
            <tr>
                <td>Harsh</td>
                <td>Patekar</td>
                <td>harshpatekar23@gmail.com</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Parate</td>
                <td>sam23@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
